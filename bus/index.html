<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find your way</title>
    <link rel="stylesheet" href="../bus/css/style.css" />
  </head>
  <body>
    <div class="backgroundBus">
      <nav class="site-nav">
        <button class="burger-menu-button">
          <img
            class="burger-img"
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/052/284/original/menu_burger.png?1667906655"
            alt="burger"
          />
        </button>
        <div class="site-menu" id="appear">
          <ul>
            <li class="menu">Menu</li>
            <hr width="80%" style="color: black" />
            <li class="home-color"><a href="home">Home</a></li>
            <li class="laundry-color"><a href="laundry">Laundry</a></li>
            <li class="vacuum-color"><a href="vacuum">Vacuum</a></li>
            <li class="borrow-color"><a href="borrow">Borrow Utilities</a></li>
            <li class="book-color"><a href="book">Book Rooms</a></li>
            <li class="staff-color"><a href="staff">Staff Members</a></li>
            <li class="map-color"><a href="map">Map</a></li>
          </ul>
        </div>
      </nav>

      <div class="sideMenu">
        <ul>
          <li>
            <img
              class="laundry"
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/052/605/original/Laundry-icon.png?1668078440"
              alt="laundry"
            />
          </li>
          <li>
            <img
              class="vacuum"
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/052/611/original/Vacuum-Icon.png?1668078489"
              alt="vacuum"
            />
          </li>
          <li>
            <img
              class="utility"
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/052/610/original/Utilities-Icon.png?1668078480"
              alt="utility"
            />
          </li>
          <li>
            <img
              class="calender"
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/052/601/original/Calender-Icon.png?1668078389"
              alt="calender"
            />
          </li>
          <li>
            <img
              class="staff"
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/052/608/original/Staff-icon.png?1668078465"
              alt="staff"
            />
          </li>
          <li>
            <img
              class="mapIcon"
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/052/607/original/Map-Icon.png?1668078453"
              alt="map"
            />
          </li>
        </ul>
      </div>
      <img
        class="miniLogo"
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/052/046/original/minilogo2.png?1667811855"
        alt="logo"
      />
      <div class="titleBus">
        <h1>Find <span style="color: var(--green)">Your</span> Way</h1>
      </div>

      <div class="iconsMap">
        <img
          class="dokk1"
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/052/769/original/dokk1.png?1668158147"
          alt="dokk1"
        />
        <img
          class="gym"
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/052/768/original/gym.png?1668158139"
          alt="gym"
        />
        <img
          class="shop"
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/052/764/original/grocery.png?1668157283"
          alt="shop"
        />
        <img
          id="busicon"
          class="bus"
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/052/761/original/bus.png?1668157266"
          alt="bus"
        />
        <img
          class="tram"
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/052/766/original/tram.png?1668157298"
          alt="tram"
        />
      </div>

      <img
        id="greenBus-icon"
        class="greenBus"
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/052/762/original/busgreen.png?1668157271"
        alt="greenBus"
      />

      <img
        class="map"
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/052/606/original/map.png?1668078447"
        alt="map"
      />

      <img
        id="busLogo1"
        class="busLogo1"
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/052/782/original/buslogo.png?1668159099"
        alt="buslogo"
      />
      <img
        id="busLogo2"
        class="busLogo2"
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/052/782/original/buslogo.png?1668159099"
        alt="buslogo"
      />
      <img
        id="busLogo3"
        class="busLogo3"
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/052/782/original/buslogo.png?1668159099"
        alt="buslogo"
      />

      <img
        class="man"
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/052/788/original/man.png?1668161093"
        alt="man"
      />
      <button class="arrowButton">
        <img
          class="arrow"
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/052/599/original/arrow.png?1668078366"
          alt="arrow"
        />
      </button>

      <aside class="flex">
        <div id="en">en</div>
        <div>/</div>
        <div id="dk">dk</div>
      </aside>

      <img
        id="schedule-1"
        class="schedule1"
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/052/812/original/iPhone_bus_schedule_1.png?1668165750"
        alt="schedule1"
      />
      <img
        id="schedule-2"
        class="schedule2"
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/052/813/original/iPhone_bus_schedule_2.png?1668165757"
        alt="schedule2"
      />
      <img
        id="schedule-3"
        class="schedule3"
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/052/814/original/iPhone_bus_schedule_3.png?1668165761"
        alt="schedule3"
      />
    </div>
  </body>
  <script src="../bus/js/js.js"></script>
</html>
